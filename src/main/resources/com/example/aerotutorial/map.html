<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AeroSafe Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize map
    var map = L.map('map').setView([23.8103, 90.4125], 12); // Dhaka by default

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Click event
    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lon = e.latlng.lng;
        var cityName = "Selected Location"; // Optional: get city name from a geocoder API
        if (window.app && window.app.onMapClick) {
            window.app.onMapClick(cityName, lat, lon);
        } else {
            alert("Java app method not found!");
        }
    });
</script>
</body>
</html>
